<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Poppins:wght@200;300;400;500;600&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city Name" spellcheck="false">
            <button>
                <img src="images/search.png">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>
            <h3 class="status">Clouds</h3>
            
            <div class="details">
                <div class="col"><img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"><img src="images/wind.png">
                    <div>
                        <p class="wind">5 Km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
